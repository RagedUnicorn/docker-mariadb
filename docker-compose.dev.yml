version: '3.6'
services:
  mariadb:
    build: .
    image: ragedunicorn/mariadb:${MARIADB_TAG_VERSION}-dev
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    stdin_open: true
    tty: true
    entrypoint: /bin/sh
    start_period: 1m
    labels:
      com.ragedunicorn.mariadb.environment: "dev"
      com.ragedunicorn.mariadb.description: "MariaDB"
volumes:
  mariadb_data: {}
